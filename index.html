<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <header id="header">
        <h1>Weather Application</h1>
    </header>

    <main>

        <section id="searchSection" class="row w-100 justify-content-evenly">
            <div id="searchBar" class="col-2 px-5 py-3">
                <h2>Search for a City:</h2>
                <div class="input-group">
                    <input id="cityEntered" type="search" class="form-control rounded" placeholder="Ex: Toronto" aria-label="Search" aria-describedby="search-addon">
                </div>
                <button id="searchBtn" type="button" class="btn w-100 btn-primary">
                    Search
                </button>
                <div id="searchHistory"></div>
            </div>

            <section id="resultSection" class="col-9 py-2">
                <div id="weatherResults" class="p-2">
                    <div id="weatherHeader">
                        <h2 id="cityName">~</h2>
                        <img id="weatherCondition">
                    </div>
                    <p>Temp: <span id="temperature"></span></p>
                    <p>Wind: <span id="windCondition"></span></p>
                    <p>Humidity: <span id="humidityRate"></span></p>
                </div>

                <div id="fiveDays" class="py-4 p-2 flex">
                    <h3>5-Day Forecast:</h3>
                    <div id="fiveDayCards"></div>
                </div>
            </section>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
